<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ViteCare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }

        .container {
            display: flex;
            width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form-container {
            width: 50%;
            padding: 40px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #007BFF;
        }

        .nav-links {
            float: right;
        }

        .nav-links a {
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
            margin-left: 10px;
        }

        h2 {
            margin-top: 20px;
            font-size: 24px;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: linear-gradient(to right, #007BFF, #00d4ff);
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #0056b3, #00aaff);
        }

        .illustration {
            width: 50%;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .illustration img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
            }

            .form-container, .illustration {
                width: 100%;
            }

            .illustration {
                display: none; /* Hide illustration on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">ViteCare</div>
            <div class="nav-links">
                <a href="#" aria-label="Login">Login</a> | <a href="#" aria-label="Sign Up">Sign Up</a>
            </div>
            <h2>Sign In</h2>
            <br>
            <p>Sign in to continue to our application.</p>
            <form id="signin-form">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required minlength="6">
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="illustration">
            <img src="https://via.placeholder.com/300" alt="Illustration">
        </div>
    </div>

    <script>
        // Basic form submission handling
        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (email && password) {
                alert(`Signing in with:\nEmail: ${email}\nPassword: ${password}`);
                // Here you can add AJAX/fetch to send data to the server
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
